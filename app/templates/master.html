<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
	<head>
	
		<meta charset="utf-8">
		<meta name="description" content="Generate a city based on your decisions.">
	
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
		<link rel="stylesheet" href="/static/css/base.css">
		<link rel="stylesheet" href="/static/css/skeleton.css">
		<link rel="stylesheet" href="/static/css/animate.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,700,400' rel='stylesheet' type='text/css'>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/layout.css">
	
		{% if title == "City View" %}
			<title>Worldplay: {{city.cityName}}</title>
			<meta property="og:title" content="Worldplay: {{city.cityName}}" />
			<meta property="og:type" content="website" />
			<meta property="og:url" content="http://107.170.32.230:5000/city/{{ city._id }}" />
		{% else %}
			<title>Worldplay</title>
		{% endif %}
		 
	</head>
	<body>
		
		<div id="mainContainer" class="container">
			<div id="header"></div>
			<div id="activeContainer" class="animated fadeIn">
					{% block content %}{% endblock %}
			</div>
		</div><!-- container -->
		
		<div id="bottomFunctions" class="hidden">
			<div class="half"><button id="noButton" class="flatButton no wide">No</button></div>
			<div class="half"><button id="yesButton" class="flatButton yes wide">Yes</button></div>
		</div>
	
	<script src="/static/js/zepto.min.js"></script>
	<script src="/static/js/main.js"></script>
	
	</body>
</html>
